    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"

    <!-- Core theme CSS (includes Bootstrap)-->

  <body
    id="page-top"

      >
        <div class="container">
          <a href="index.html" class="navbar-brand d-flex align-items-center">

            class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"

          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">

                </a>

                    src="assets/Nav Bar/Leyendas.png"

                </a>

                <a

                >

                    src="assets/Nav Bar/Descubrir_on.png"
                    alt=""
                    height="120rem"
                  />
                </a>
              </li>

          </div>

      <!-- Actividades-->
      <header class="masthead text-white text-center" id="start">
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-4 col-md-4 mx-auto">
              <div id="tierra">

                <a

                    alt="Responsive image"
                    id="Descubrir"

                </a>

        aria-labelledby="portfolioModal1"
        aria-hidden="true"

        <div class="modal-dialog modal-xl">
          <div class="modal-content bg-dark">
            <div class="modal-header border-0">
              <button
                class="btn-close"
                type="button"
                data-bs-dismiss="modal"

                    <h2

                    <!-- Icon Divider-->

                      <div class="divider-custom-line"></div>

                      </div>
                      <div class="divider-custom-line"></div>
                    </div>
                    <!-- Portfolio Modal - Image-->
                    <div class="ratio ratio-4x3">
                      <iframe
                        src="https://www.youtube.com/embed/hP-Qpg-g7t0"
                        allowfullscreen
                        class="img-fluid"
                        alt="Responsive image"
                      ></iframe>
                    </div>
                    <button class="btn btn-primary" data-bs-dismiss="modal">
                      <i class="fas fa-xmark fa-fw"></i>
                      Close Window
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <div class="col-lg-3 mb-lg-3"></div>

              <br /><br />

                target="_blank"

                  src="assets/Home/face1.png"
                  onmouseover="this.src='assets/Home/face2.png'"

            <div class="col-lg-2 mb-lg-2">

        $(".loader").fadeOut(1000);
        $(".contenidoPagina").fadeIn(1000);
