<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARG</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/stylesB.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/dragstyles.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body
    class="img-fluid"
    alt="Responsive image"
    style="
      background-image: url('assets/imgArg/FondoARG.png');
      background-size: cover;
      background-size: 100% 100%;
      background-repeat: no-repeat;
    "
  >
    <div>
      <div class="container">
        <div class="row">
          <!-- RANURAS -->
          <div class="col-6">
            <br /><br /><br /><br />
            <div class="container">
              <section class="py-4 text-center container">
                <div class="row py-lg-2">
                  <div class="col-lg-12 col-md-12 mx-auto">
                    <div align="center">
                      <div class="ranura">
                        <img
                          src="assets/imgArg/ranuraArg.png"
                          class="img-fluid"
                          alt="Responsive image"
                          id="ranura1"
                        />
                        <div
                          class="box"
                          id="0"
                          ondrop="drop(event)"
                          ondragover="allowDrop(event)"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4 mx-auto">
                    <br /><br />
                    <div align="center">
                      <div class="ranura">
                        <img
                          src="assets/imgArg/ranuraArg.png"
                          class="img-fluid"
                          alt="Responsive image"
                          id="ranura2"
                        />
                        <div
                          class="box"
                          id="1"
                          ondrop="drop(event)"
                          ondragover="allowDrop(event)"
                        ></div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-4 mx-auto">
                    <br /><br />
                    <div align="center">
                      <div class="ranura">
                        <img
                          src="assets/imgArg/ranuraArg.png"
                          class="img-fluid"
                          alt="Responsive image"
                          id="ranura3"
                        />
                        <div
                          class="box"
                          id="2"
                          ondrop="drop(event)"
                          ondragover="allowDrop(event)"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <!-- GEMAS -->
          <div class="col-6">
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
            <div class="container">
              <section class="text-center container">
                <div class="row py-lg-0" style="padding-left: 3rem">
                  <div class="col-lg-4 col-md-4 mx-auto">
                    <div align="center">
                      <img
                        src="assets/imgArg/runa6.png"
                        alt=""
                        draggable="true"
                        ondragstart="drag(event)"
                        id="NOOO"
                        class="img-fluid"
                        alt="Responsive image"
                      />
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-4 mx-auto">
                    <div align="center">
                      <img
                        src="assets/imgArg/runa1.png"
                        alt=""
                        draggable="true"
                        ondragstart="drag(event)"
                        id="R1"
                        class="img-fluid"
                        alt="Responsive image"
                      />
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-4 mx-auto">
                    <div align="center">
                      <img
                        src="assets/imgArg/runa4.png"
                        alt=""
                        draggable="true"
                        ondragstart="drag(event)"
                        id="NOO"
                        class="img-fluid"
                        alt="Responsive image"
                      />
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-4 mx-auto">
                    <div align="center">
                      <img
                        src="assets/imgArg/runa3.png"
                        alt=""
                        draggable="true"
                        ondragstart="drag(event)"
                        id="R3"
                        class="img-fluid"
                        alt="Responsive image"
                      />
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-4 mx-auto">
                    <div align="center">
                      <img
                        src="assets/imgArg/runa2.png"
                        alt=""
                        draggable="true"
                        ondragstart="drag(event)"
                        id="R2"
                        class="img-fluid"
                        alt="Responsive image"
                      />
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-4 mx-auto">
                    <div align="center">
                      <img
                        src="assets/imgArg/runa5.png"
                        alt=""
                        draggable="true"
                        ondragstart="drag(event)"
                        id="NO"
                        class="img-fluid"
                        alt="Responsive image"
                      />
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/dragdrop.js"></script>
  </body>
</html>
